# Ansible 配置文件 - 代理监控系统
[defaults]
# 主机清单文件路径
inventory = inventory/hosts.yml
# 禁用主机密钥检查
host_key_checking = False
# 禁用重试文件
retry_files_enabled = False
# Ansible 日志路径
log_path = logs/ansible.log
# 角色搜索路径
roles_path = roles
# 智能事实收集
gathering = smart
# 事实缓存方式
fact_caching = memory

[ssh_connection]
# SSH 连接优化配置
ssh_args = -o ControlMaster=auto -o ControlPersist=60s
# 启用管道传输以提高性能
pipelining = True